    <div id="modal-certificados" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <h2>Mais Certificados</h2>
            <div class="modal-certificados">
                <img src="imagens/Excel1.png" alt="Certificado 4">
                <img src="imagens/Excel2.png" alt="Certificado 5">
